<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <title>Bootstrap Tutorial for beginners-Nav Bar toggle button</title>
</head>
<body>
<!-- top menu bar -->
<nav class="navbar navbar-inverse">
    <!-- Logo -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">THENEWBOSTON</a>
    </div>


    <!-- Menu Items -->
    <div class="collapse navbar-collapse" id="mainNavBar">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</nav>
<!-- contenu -->
    <div class="container">

        <h2>Wells are sections with border and grey background</h2>
                <div class="well">Basic Well</div>
               <div class="well well-sm">Small Well</div>

        <div class="alert alert-success">
                         Congratulations, you just won the game!
                   </div>
        <div class="alert alert-info">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            Don't forget Kelly's birthday today!
        </div>
        <!-- add the fade and in class to animate when closing -->
                  <div class="alert alert-danger fade in">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                  Are you sure you want to delete your account?
                </div>






    </div>





</body>
</html>

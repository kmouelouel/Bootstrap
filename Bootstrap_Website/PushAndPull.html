<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <title>Bootstrap Tutorial for beginners-Push and Pull </title>
</head>
<body>
<!-- top menu bar -->
<nav class="navbar navbar-inverse">
    <!-- Logo -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">THENEWBOSTON</a>
    </div>


    <!-- Menu Items -->
    <div class="collapse navbar-collapse" id="mainNavBar">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</nav>
<!-- contenu -->
<div class="container-fluid">
    <h3>Push and pull</h3>
        <div class="row">
              <!--
             20     col-md-push-5 = move right 5 columns on md or greater (stay same for sm)
             21    else just show as normal
             22             -->
                <div class="col-md-5 col-md-push-5" style="background: lightgreen">
                     Content A - MAIN BANNER
                 </div>
                <!-- col-sm-pull-5 = move left 5 columns -->
                 <div class="col-md-5 col-md-pull-5" style="background: lightcoral">
                     Content B
               </div>
                <div class="col-md-2" style="background: lightblue">
                    Content C
                 </div>
          </div>



</div>

</body>
</html>
